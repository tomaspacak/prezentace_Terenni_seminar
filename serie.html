<body>
    <div class="serie">

        <nav class="nav">
            <ul class="nav">
                <li class="nav__odkaz"><a href="./index.html"><div class="nav__icon nav__icon--home"></div></a></li>
                <li class="nav__odkaz"><a href="https://www.instagram.com/tomas_pacak/"><div class="nav__icon nav__icon--instagram"></div></a></li>
                <li class="nav__odkaz"><a href="https://pslib.cz/"><div class="nav__icon nav__icon--pslib"></div></a></li>
            </ul>
        </nav>

        <header class="header">
            <h1 class="header__title">SÉRIOVÁ FOTOGRAFIE</h1>
            <div class="header__underTitleLine"></div>
            <nav class="secNav"> 
                <ul class="secNav__wrapper">
                    <li><a class="secNav__odkaz" href="./bestOf.html">Best of</a></li>
                    <li><a class="secNav__odkaz" href="./tematicka.html">Tématická</a></li>

                </ul>

        <div class="serie__wrapper">
            

            <figure class="foto foto--1">
                <a class="foto__odkaz" href="./img/Full/serieF_foto1.jpg">
                    <img class="foto__img" src="./img/nahled/serie/pacák_série_foto1_360.jpg" srcset="./img/nahled/serie/pacák_série_foto1_360.jpg 360w, ./img/nahled/serie/pacák_série_foto1_600.jpg 600w"  sizes="(max-widht: 700px) 100vw, (min-widht: 700px) and (max-widht: 999px) 45vw, (min-widht: 1000px) 30vw" alt="červené auto">
                    <div class="foto__name">na první pohled</div>
                </a>
            </figure>
            <figure class="foto foto--2">
                <a class="foto__odkaz" href="./img/Full/serieF_foto3.jpg">
                    <img class="foto__img" src="./img/nahled/serie/pacák_série_foto3_360.jpg" 
                            srcset="./img/nahled/serie/pacák_série_foto3_360.jpg 360w,
                                    ./img/nahled/serie/serie_foto3_600.jpg 600w"

                            sizes="(max-widht: 700px) 100vw, (min-widht: 700px) and (max-widht: 999px) 45vw, (min-widht: 1000px) 30vw"
                            alt="červené auto ze zadu">
                    <div class="foto__name">na druhý pohled</div>
                </a>
            </figure>
            <figure class="foto foto--3">
                <a class="foto__odkaz" href="./img/Full/serieF_foto4.jpg">
                    <img class="foto__img" src="./img/nahled/serie/pacák_série_foto4_360.jpg" 
                            srcset="./img/nahled/serie/pacák_série_foto4_360.jpg 360w,
                                    ./img/nahled/serie/pacák_série_foto4_600.jpg 600w"
                                sizes="(max-widht: 700px) 100vw, (min-widht: 700px) and (max-widht: 999px) 45vw, (min-widht: 1000px) 30vw"
                            alt="červené auto kolmo ze zadu">
                    <div class="foto__name">pohled ze zadu</div>
                </a>
            </figure>
            <figure class="foto foto--4">
                <a class="foto__odkaz" href="./img/Full/serieF_foto2.jpg">
                    <img class="foto__img" src="./img/nahled/serie/pacák_série_foto2_360.jpg" 
                            srcset="./img/nahled/serie/pacák_série_foto2_360.jpg 360w,

                            alt="červené auto kolmo ze předu">
                    <div class="foto__name">z příma do očí</div>
                </a>
            </figure>
            <figure class="foto foto--5">
                <a class="foto__odkaz" href="./img/Full/serieF_foto5.jpg">
                    <img class="foto__img" src="./img/nahled/serie/pacák_série_foto5_360.jpg" 
                            srcset="./img/nahled/serie/pacák_série_foto5_360.jpg 360w,
                                    ./img/nahled/serie/pacák_série_foto5_600.jpg 600w"
                                    sizes="(max-widht: 700px) 100vw, (min-widht: 700px) and (max-widht: 999px) 45vw, (min-widht: 1000px) 95vw"
                            alt="kolo od auta">
                    <div class="foto__name">detail</div>
                </a>
            </figure>

        <footer class="footer">

                <address class="footer__description">

                    <p>tel.: 775 345 989</p>
                </address>
            </div>

            <div class="footer__line"></div>

            <div class="footer__kategory .footer__kategory--2">
                <h3 class="footer__title">Účel webu</h3>
                <p class="footer__description footer__description--small">Tento web slouží jako závěrečná práce z předmětu WEB, také shrnuje výslednou práci z teréního semináře 2022 studenta Tomáše Pacáka.</p>
            </div>

            <div class="footer__line"></div>

            <div class="footer__kategory footer__kategory--center footer__kategory--3">
